[pytest]
markers =
    integration: marks tests as integration tests   # Defines custom test markers
testpaths = tests                                  # Where to look for tests
python_files = test_*.py                          # Which files are test files
python_classes = Test*                            # Which classes are test classes
python_functions = test_*                         # Which functions are test functions
addopts = -v -ra -q                              # Default command line options
log_cli = True                                    # Enable logging
log_cli_level = INFO                             # Set logging level
